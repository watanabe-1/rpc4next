name: Publish (npm + provenance)

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.rp.outputs.releases_created }}
      paths_released: ${{ steps.rp.outputs.paths_released }}
    steps:
      - name: Release Please
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          include-component-in-tag: true

  publish:
    needs: release-please
    runs-on: ubuntu-latest
    if: needs.release-please.outputs.paths_released != '[]'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions
          registry-url: https://registry.npmjs.org/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .tool-versions

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Replace workspace deps
        run: bun scripts/replace-workspace-deps.ts

      - name: Build (all packages)
        run: bun run build

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      # Trusted Publishing requires recent npm (OIDC support).
      - name: Upgrade npm
        run: npm i -g npm@latest

      - name: Publish released packages
        env:
          PATHS_RELEASED: ${{ needs.release-please.outputs.paths_released }}
        shell: bash
        run: |
          set -euo pipefail
          npm config set registry https://registry.npmjs.org/

          node - <<'NODE'
          const { execSync } = require("node:child_process");

          const paths = JSON.parse(process.env.PATHS_RELEASED || "[]");
          for (const p of paths) {
            console.log(`\n==> Publishing ${p}`);
            execSync("npm publish", {
              cwd: p,
              stdio: "inherit",
              env: process.env,
            });
          }
          NODE
