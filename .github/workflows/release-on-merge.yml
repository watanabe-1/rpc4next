name: Release on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - "package.json"

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/v') && github.event.pull_request.user.login == 'github-actions[bot]'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      release_sha: ${{ github.sha }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          registry-url: https://registry.npmjs.org/

      - name: Read bun version from .tool-versions
        id: bun-version
        run: |
          echo "version=$(grep '^bun ' .tool-versions | awk '{print $2}')" >> "$GITHUB_OUTPUT"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "${{ steps.bun-version.outputs.version }}"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Get version from package.json
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.get_version.outputs.version }}" \
            --title "Release v${{ steps.get_version.outputs.version }}" \
            --verify-tag \
            --fail-on-no-commits \
            --generate-notes

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  tag_prs:
    needs: release
    uses: ./.github/workflows/add-version-to-pr-title.yml
    with:
      version: ${{ needs.release.outputs.version }}
    permissions:
      pull-requests: write
    secrets: inherit
