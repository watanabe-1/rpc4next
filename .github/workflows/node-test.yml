name: Node test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  node-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [18, 20, 22]
        next-version: ["14.0.0", "15.0.0", "from-package"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install base dependencies
        run: npm ci

      - name: Install target Next.js version
        run: |
          if [ "${{ matrix.next-version }}" = "from-package" ]; then
            echo "Using next from package.json"
          else
            echo "Installing next@${{ matrix.next-version }}"
            npm install "next@${{ matrix.next-version }}"
          fi

      - name: Print versions
        run: |
          node -v
          npx next --version

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: |
          if [ "${{ matrix.node-version }}" = "22" ] && [ "${{ matrix.next-version }}" = "from-package" ]; then
            npm run test:coverage
          else
            npm run test
          fi

      - name: Upload coverage
        if: ${{ matrix.node-version == '22' && matrix.next-version == 'from-package' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
